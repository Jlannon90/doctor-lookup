<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ramabhadra" rel="stylesheet">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <h1>Doctor Finder</h1>
        <h3>Find a doctor near you</h3>
        <form id="user-form">
          <label for="symptom">Enter your symptom:</label>
          <input id="symptom" type="text" placeholder="ex. sore throat">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="results">
      <ul id="doctors"></ul>
    </div>
  </body>
</html>
